--- 
GENERATOR: 
  PackageName: postal
  PackageDescription: "Package postal provides Go bindings for libpostal, a C library for fast international street address parsing and normalization."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [libpostal]
  Includes: [libpostal.h]

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: [postal/libpostal.h]

TRANSLATOR: 
  ConstRules: 
    decl: expand
    enum: evalFull
  PtrTips:
    function:
      - {target: ^address_parser_response_destroy, tips: [ref]}
  Rules: 
    global: 
      - {transform: lower}
      - {action: accept, from: "^address_"}
      - {action: accept, from: "^parse_"}
      - {action: accept, from: "^normalize_"}
      - {action: accept, from: "^expand_"}
      - {action: accept, from: "^get_"}
      - {action: accept, from: "^expansion_"}
      - {action: accept, from: "^libpostal_"}
      - {action: replace, from: "^libpostal_", to: _}
      - {transform: export}
    const:
      - {action: accept, from: "^ADDRESS_"}
      - {action: accept, from: "MAX_LANGUAGE_LEN"}
    type: 
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}
